language: python
sudo: false

env:
  global:
  - PIP_DEPS="pytest coveralls pytest-cov flake8"

python:
  - '3.6'

install:
 - pip install -U pip
 - export PYTHONPATH=$PYTHONPATH:$(pwd)
 - python setup.py install
 # download and install miniconda
 - wget http://repo.continuum.io/miniconda/Miniconda3-4.1.11-Linux-x86_64.sh -O miniconda.sh;
 - bash miniconda.sh -b -p $HOME/conda
 - export PATH="$HOME/conda/bin:$PATH"
 - hash -r
 - conda config --set always_yes yes --set changeps1 no
 - conda update -q conda
 # Useful for debugging any issues with conda
 - conda info -a

 # create and activate the build/test environment
 - conda create -q -n tenv python=$TRAVIS_PYTHON_VERSION pip cmake
 - source activate tenv

 - conda install -q scikit-learn numpy scipy pandas jupyter matplotlib seaborn
 - conda install -q -c rdkit rdkit
 - conda install -q keras tensorflow

script: 
 - py.test --pyargs pvcell --cov-report term-missing --cov=pvcell

after_success:
 - coveralls
